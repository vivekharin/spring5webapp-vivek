<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Author List</h1>
<Table>
    <tr>
        <th> ID </th>
        <th> Title </th>
        <th> Publisher </th>
    </tr>
    <tr th:each="author:${authors}">
        <td th:text="${author.id}">
        <td th:text="${author.firstname}">
        <td th:text="${author.book.title}">
    </tr>
</Table>

</body>
</html>
